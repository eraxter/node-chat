<h1 class="text-center">Welcome!</h1>
<div class="row justify-content-center">
    <div class="form-group col-md-2">
        <input type="text" id="txtName" class="form-control" placeholder="Name" maxlength="20" required="required" ng-model="user.name" />
    </div>
</div>
<div class="row justify-content-center">
    <div class="form-group col-md-2">
        <input type="text" id="txtRoom" class="form-control" placeholder="Room" maxlength="20" required="required" ng-model="user.room" />
    </div>
</div>
<div class="row justify-content-center">
    <div class="form-group col-md-2">
        <button type="button" id="btnConnect" class="btn btn-block btn-primary" ng-click="connect()">Connect</button>
    </div>
</div>
