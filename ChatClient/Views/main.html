<h1 class="text-center">Welcome!</h1>

<form ng-submit="main.connect()">
    <div class="row justify-content-center">
        <label for="txtName" class="col-md-1 col-form-label">Name</label>
        <div class="form-group col-md-2">
            <input type="text" id="txtName" class="form-control" maxlength="20" required="required" ng-model="main.user.name" />
        </div>
    </div>
    <div class="row justify-content-center">
        <label for="txtRoom" class="col-md-1 col-form-label">Room</label>
        <div class="form-group col-md-2">
            <input type="text" id="txtRoom" class="form-control" maxlength="20" required="required" ng-model="main.user.room" />
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <button type="submit" id="btnSubmit" class="btn btn-block btn-primary">Connect</button>
        </div>
    </div>
</form>
