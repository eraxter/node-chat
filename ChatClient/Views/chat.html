<h1 class="text-center">{{chat.user.room}}</h1>

<div class="row justify-content-center">
    <div class="form-group col-sm-12">
        <div id="chatWindow" class="window"></div>
    </div>
</div>
<form class="row justify-content-center" ng-submit="chat.sendMessage()">
    <div class="form-group col-sm-2">
        <select id="userList" class="form-control">
            <option value="{{chat.user.room}}">All</option>
        </select>
    </div>
    <div class="form-group col-sm-6">
        <input type="text" id="txtChat" class="form-control" placeholder="Type here to chat" maxlength="1000" required="required" ng-model="chat.text" />
    </div>
    <div class="form-group col-sm-2">
        <button type="submit" id="btnSend" class="btn btn-block btn-primary">Send</button>
    </div>
    <div class="form-group col-sm-2">
        <button type="button" id="btnLeave" class="btn btn-block btn-danger" ng-click="chat.leaveChat()">Leave</button>
    </div>
</form>
