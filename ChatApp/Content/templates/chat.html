<div class="content">
    <h2>Now chatting in &quot;{{chat.user.room}}&quot;</h2>
    <div>
        <div id="ChatWindow"></div>
        <div id="UsersWindow"></div>
    </div>
    <br />
    <form ng-submit="chat.send()">
        <label>To:</label>
        <select id="UserSelect" name="to" ng-model="chat.to">
            <option value="{{chat.user.room}}">All</option>
        </select>
        <input name="text" type="text" maxlength="50" required="required" ng-model="chat.text" />
        <input name="submit" type="submit" value="  Send  " />
        <input name="leave" type="button" value="  Leave  " ng-click="chat.leave()" />
    </form>
</div>
