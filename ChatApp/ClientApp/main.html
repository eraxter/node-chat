<h1 class="text-center">Welcome!</h1>

<form ng-submit="main.connect()">
    <div class="form-group row justify-content-center">
        <div class="col-md-2">
            <label for="name">Name:</label>
            <input class="form-control" name="name" type="text" maxlength="20" required="required" ng-model="main.user.name" />
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-md-2">
            <label for="room">Room:</label>
            <input class="form-control" name="room" type="text" maxlength="20" required="required" ng-model="main.user.room" />
        </div>
    </div>
    <div class="form-group row justify-content-center">
        <div class="col-md-2">
            <button type="submit" class="btn btn-block btn-lg btn-primary">Connect</button>
        </div>
    </div>
</form>
