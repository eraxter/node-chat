<h1 class="text-center">{{chat.user.room}}</h1>

<form ng-submit="chat.sendMessage()">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-row">
                <div class="col-md-9">
                    <div id="ChatWindow"></div>
                </div>
                <div class="col-md-3">
                    <div id="UsersWindow"></div>
                </div>
            </div>
            <br />
            <div class="form-row justify-content-center">
                <div class="col-md-2">
                    <select id="UserSelect" class="form-control" name="to">
                        <option value="{{chat.user.room}}">All</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input class="form-control" name="text" type="text" maxlength="50" required="required" ng-model="chat.text" />
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-primary" type="submit">Send</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-block btn-danger" type="button" ng-click="chat.leaveChat()">Leave</button>
                </div>
            </div>
        </div>
    </div>
</form>
