<h1 class="text-center">Welcome!</h1>
<form ng-submit="connect()">
    <div class="row justify-content-center">
        <div class="form-group col-2">
            <input type="text" id="txtName" class="form-control" maxlength="20" placeholder="Name" required="required" ng-model="user.name" />
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-group col-2">
            <input type="text" id="txtRoom" class="form-control" maxlength="20" placeholder="Room" required="required" ng-model="user.room" />
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="form-group col-2">
            <button type="submit" id="btnConnect" class="btn btn-block btn-primary">Connect</button>
        </div>
    </div>
</form>
