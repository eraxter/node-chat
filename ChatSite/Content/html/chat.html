<h1 class="text-center">{{user.room}}</h1>
<div class="row justify-content-center">
    <div class="form-group col-10">
        <div id="chatWindow" class="window"></div>
    </div>
    <div class="form-group col-2">
        <div id="userWindow" class="window"></div>
    </div>
</div>
<form class="row justify-content-center" ng-submit="sendMessage()">
    <div class="form-group col-2">
        <select id="userList" class="form-control">
            <option value="{{user.room}}">Everyone</option>
        </select>
    </div>
    <div class="form-group col-6">
        <input type="text" id="txtChat" class="form-control" maxlength="1000" placeholder="Type here to chat" required="required" ng-model="text" />
    </div>
    <div class="form-group col-2">
        <button type="submit" id="btnSend" class="btn btn-block btn-primary">Send</button>
    </div>
    <div class="form-group col-2">
        <button type="button" id="btnLeave" class="btn btn-block btn-danger" ng-click="leaveChat()">Leave</button>
    </div>
</form>
